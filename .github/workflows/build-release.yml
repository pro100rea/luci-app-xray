name: Build and Release for OpenWrt 24.10.1 (ARMv8)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build IPK for ARMv8
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: luci-app-xray
      
      - name: Download OpenWrt ImageBuilder for ARMv8
        run: |
          VERSION="24.10.1"
          TARGET="armsr/armv8"
          SUFFIX="armsr-armv8"
          
          URL="https://downloads.openwrt.org/releases/$VERSION/targets/$TARGET/openwrt-imagebuilder-$VERSION-$SUFFIX.Linux-x86_64.tar.zst"
          
          echo "Downloading from: $URL"
          wget -O imagebuilder.tar.zst "$URL" || {
            echo "Trying .xz format..."
            URL_XZ="https://downloads.openwrt.org/releases/$VERSION/targets/$TARGET/openwrt-imagebuilder-$VERSION-$SUFFIX.Linux-x86_64.tar.xz"
            wget -O imagebuilder.tar.xz "$URL_XZ"
          }
          
          sudo apt-get update
          sudo apt-get install -y zstd
          
          if [ -f imagebuilder.tar.zst ]; then
            tar -I zstd -xf imagebuilder.tar.zst
          else
            tar -xf imagebuilder.tar.xz
          fi
          
          EXTRACTED_DIR=$(ls -d openwrt-imagebuilder-* | head -n1)
          mv "$EXTRACTED_DIR" imagebuilder
          
          echo "ImageBuilder contents:"
          ls -la imagebuilder/
          
          # Критическая проверка
          if [ ! -f imagebuilder/scripts/feeds ]; then
            echo "ERROR: scripts/feeds not found. Download failed or wrong URL."
            exit 1
          fi
      
      - name: Configure ImageBuilder
        run: |
          cd imagebuilder
          
          # Копируем наш пакет
          mkdir -p package/luci-app-xray
          cp -r $GITHUB_WORKSPACE/luci-app-xray/* package/luci-app-xray/
          
          echo "Package structure:"
          ls -la package/luci-app-xray/
          
          # Обновляем feeds
          ./scripts/feeds update -a
          ./scripts/feeds install luci-base
          ./scripts/feeds install luci-compat
      
      - name: Build package
        run: |
          cd imagebuilder
          
          make defconfig
          make package/luci-app-xray/compile V=s
          
          mkdir -p $GITHUB_WORKSPACE/artifacts
          find bin -name "*.ipk" -exec cp {} $GITHUB_WORKSPACE/artifacts/ \;
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ipk-armv8-24.10.1
          path: artifacts/*.ipk
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: artifacts/*.ipk
