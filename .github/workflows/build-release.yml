name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build IPK for ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86-64-openwrt-23.05.3
          - ramips-mt7621-openwrt-23.05.3
          - aarch64-cortex-a72-openwrt-23.05.3
    
    container:
      image: openwrtorg/imagebuilder:${{ matrix.target }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: luci-app-xray
      
      - name: Update feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install luci-base
      
      - name: Copy package
        run: |
          mkdir -p package/luci-app-xray
          cp -r $GITHUB_WORKSPACE/luci-app-xray/* package/luci-app-xray/
      
      - name: Build package
        run: |
          make defconfig
          make package/luci-app-xray/compile V=s
      
      - name: Prepare artifacts
        run: |
          mkdir -p artifacts
          find bin -name "*.ipk" -exec cp {} artifacts/ \;
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ipk-packages-${{ matrix.target }}
          path: artifacts/*.ipk
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: artifacts/*.ipk
          draft: false
          prerelease: false
          generate_release_notes: true
