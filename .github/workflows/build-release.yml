name: Build and Release for OpenWrt 24.10.1

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build IPK for OpenWrt 24.10.1 (ARMv8)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: luci-app-xray
      
      - name: Download OpenWrt ImageBuilder for ARMv8
        run: |
          VERSION="24.10.1"
          TARGET="armsr/armv8"
          
          # Формируем URL для скачивания
          URL="https://downloads.openwrt.org/releases/$VERSION/targets/$TARGET/openwrt-imagebuilder-$VERSION-armsr-armv8.Linux-x86_64.tar.zst"
          
          echo "Downloading from: $URL"
          wget -O imagebuilder.tar.zst "$URL"
          
          # Устанавливаем zstd если нужно
          sudo apt-get update
          sudo apt-get install -y zstd
          
          # Распаковываем
          tar -I zstd -xf imagebuilder.tar.zst
          
          # Переименовываем для удобства
          mv openwrt-imagebuilder-* imagebuilder
          
          echo "ImageBuilder downloaded and extracted"
          ls -la imagebuilder/
      
      - name: Configure ImageBuilder
        run: |
          cd imagebuilder
          
          # Копируем наш пакет в систему сборки
          mkdir -p package/luci-app-xray
          cp -r $GITHUB_WORKSPACE/luci-app-xray/* package/luci-app-xray/
          
          # Проверяем структуру пакета
          echo "Package structure:"
          ls -la package/luci-app-xray/
          
          # Обновляем фиды (репозитории пакетов)
          ./scripts/feeds update -a
          ./scripts/feeds install luci-base
          ./scripts/feeds install luci-compat
          ./scripts/feeds install luci-lib-jsonc
      
      - name: Build package
        run: |
          cd imagebuilder
          
          # Создаем конфигурацию по умолчанию
          make defconfig
          
          # Собираем пакет
          echo "Building package/luci-app-xray..."
          make package/luci-app-xray/compile V=s
          
          # Создаем директорию для артефактов
          mkdir -p $GITHUB_WORKSPACE/artifacts
          
          # Ищем все .ipk файлы
          echo "Searching for IPK files..."
          find bin -name "*.ipk" -type f | tee /tmp/found_ipks.txt
          
          # Копируем найденные файлы
          while IFS= read -r file; do
            cp "$file" $GITHUB_WORKSPACE/artifacts/
            echo "Copied: $file"
          done < /tmp/found_ipks.txt
          
          # Показываем результаты
          echo "Artifacts directory contents:"
          ls -la $GITHUB_WORKSPACE/artifacts/
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ipk-packages-armv8-24.10.1
          path: artifacts/*.ipk
          if-no-files-found: warn
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: artifacts/*.ipk
          draft: false
          prerelease: false
          generate_release_notes: true
          fail_on_unmatched_files: false
