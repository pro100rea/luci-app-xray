name: OpenWrt IPK Ultra Build

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - target: armsr
            subtarget: armv8
            arch: armv8
          - target: x86
            subtarget: 64
            arch: x86_64

    steps:
      # =========================
      # Checkout repo
      # =========================
      - uses: actions/checkout@v4

      # =========================
      # Detect package name
      # =========================
      - name: Detect package
        id: pkg
        run: |
          PKG=$(grep "^PKG_NAME:=" Makefile | cut -d= -f2)
          echo "name=$PKG" >> $GITHUB_OUTPUT
          echo "Package = $PKG"

      # =========================
      # Install deps
      # =========================
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential clang flex bison g++ gawk \
            gettext git libncurses5-dev libssl-dev \
            python3 rsync unzip zlib1g-dev file \
            wget curl jq zstd

      # =========================
      # Get latest OpenWrt release
      # =========================
      - name: Detect latest OpenWrt
        id: owrt
        run: |
          VERSION=$(curl -s https://downloads.openwrt.org/releases/index.json | jq -r '.latest.version')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Latest OpenWrt: $VERSION"

      # =========================
      # Find SDK automatically
      # =========================
      - name: Locate SDK
        id: sdk
        run: |
          BASE_URL="https://downloads.openwrt.org/releases/${{ steps.owrt.outputs.version }}/targets/${{ matrix.target }}/${{ matrix.subtarget }}"

          SDK=$(curl -s $BASE_URL/ \
            | grep -oP 'href="\Kopenwrt-sdk-[^"]+Linux-x86_64\.tar\.zst' \
            | head -n1)

          if [ -z "$SDK" ]; then
            echo "SDK not found!"
            exit 1
          fi

          echo "url=$BASE_URL/$SDK" >> $GITHUB_OUTPUT
          echo "SDK=$SDK"

      # =========================
      # Download SDK
      # =========================
      - name: Download SDK
        run: |
          wget "${{ steps.sdk.outputs.url }}" -O sdk.tar.zst
          tar -I zstd -xf sdk.tar.zst
          mv openwrt-sdk-* sdk

      # =========================
      # Cache toolchain (BIG SPEED)
      # =========================
      - uses: actions/cache@v4
        with:
          path: |
            sdk/dl
            sdk/staging_dir
          key: openwrt-${{ steps.owrt.outputs.version }}-${{ matrix.arch }}

      # =========================
      # Prepare SDK
      # =========================
      - name: Prepare SDK
        run: |
          cd sdk
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          cp -r $GITHUB_WORKSPACE package/

      # =========================
      # Configure build
      # =========================
      - name: Configure
        run: |
          cd sdk
          echo "CONFIG_PACKAGE_${{ steps.pkg.outputs.name }}=m" >> .config
          make defconfig

      # =========================
      # Compile
      # =========================
      - name: Compile package
        run: |
          cd sdk
          make package/${{ steps.pkg.outputs.name }}/compile -j$(nproc) V=s

      # =========================
      # Collect artifacts
      # =========================
      - name: Collect IPK
        run: |
          mkdir artifacts
          find sdk/bin/packages -name "*.ipk" -exec cp {} artifacts/ \;

      - uses: actions/upload-artifact@v4
        with:
          name: ipk-${{ matrix.arch }}
          path: artifacts/*.ipk

      # =========================
      # Release
      # =========================
      - name: Publish Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: artifacts/*.ipk
