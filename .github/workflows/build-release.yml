name: Build IPK packages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: openwrtorg/imagebuilder:x86-64-openwrt-23.05.3

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Update feeds
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Copy package to build system
      run: |
        # Копируем ваш пакет в директорию package системы сборки
        cp -r $GITHUB_WORKSPACE/* package/your-package-name/

    - name: Build package
      run: |
        make package/your-package-name/compile V=s

    - name: Upload IPK packages
      uses: actions/upload-artifact@v4
      with:
        name: ipk-packages
        path: bin/packages/**/*.ipk
