name: Build OpenWrt IPK (PRO)

on:
  push:
    tags: ['v*']
  workflow_dispatch:

env:
  OPENWRT_VERSION: "24.10.1"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - target: armsr
            subtarget: armv8
            arch: armv8
          - target: x86
            subtarget: 64
            arch: x86_64

    steps:
      # =====================
      # Checkout
      # =====================
      - uses: actions/checkout@v4

      # =====================
      # Detect package name automatically
      # =====================
      - name: Detect package name
        id: pkg
        run: |
          PKG=$(grep "^PKG_NAME:=" Makefile | cut -d= -f2)
          echo "name=$PKG" >> $GITHUB_OUTPUT
          echo "Detected package: $PKG"

      # =====================
      # Install deps
      # =====================
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential clang flex bison g++ gawk \
            gcc-multilib gettext git libncurses5-dev \
            libssl-dev python3 rsync unzip zlib1g-dev \
            file wget zstd

      # =====================
      # Download SDK
      # =====================
      - name: Download SDK
        run: |
          BASE_URL="https://downloads.openwrt.org/releases/${OPENWRT_VERSION}/targets/${{ matrix.target }}/${{ matrix.subtarget }}"
          SDK_URL=$(wget -qO- $BASE_URL/ | grep -o 'openwrt-sdk-.*Linux-x86_64.tar.zst' | head -n1)

          wget "$BASE_URL/$SDK_URL" -O sdk.tar.zst
          tar -I zstd -xf sdk.tar.zst

          mv openwrt-sdk-* sdk

      # =====================
      # CACHE (MAGIC SPEEDUP)
      # =====================
      - uses: actions/cache@v4
        with:
          path: |
            sdk/dl
            sdk/staging_dir
          key: openwrt-${{ env.OPENWRT_VERSION }}-${{ matrix.arch }}

      # =====================
      # Prepare SDK
      # =====================
      - name: Prepare SDK
        run: |
          cd sdk

          ./scripts/feeds update -a
          ./scripts/feeds install -a

          cp -r $GITHUB_WORKSPACE package/

      # =====================
      # Configure build
      # =====================
      - name: Configure
        run: |
          cd sdk

          echo "CONFIG_PACKAGE_${{ steps.pkg.outputs.name }}=m" >> .config
          make defconfig

      # =====================
      # Compile
      # =====================
      - name: Compile package
        run: |
          cd sdk
          make package/${{ steps.pkg.outputs.name }}/compile -j$(nproc) V=s

      # =====================
      # Collect IPK
      # =====================
      - name: Collect artifacts
        run: |
          mkdir artifacts
          find sdk/bin/packages -name "*.ipk" -exec cp {} artifacts/ \;

      - uses: actions/upload-artifact@v4
        with:
          name: ipk-${{ matrix.arch }}
          path: artifacts/*.ipk

      # =====================
      # Release
      # =====================
      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: artifacts/*.ipk
