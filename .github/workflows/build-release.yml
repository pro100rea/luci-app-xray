name: Build and Release for OpenWrt 24.10.1

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86-64-24.10.1
          - x86-generic-24.10.1
          - aarch64-cortex-a72-24.10.1
          - ramips-mt7621-24.10.1
          - mips-24kc-24.10.1
    
    container:
      image: ghcr.io/openwrt/imagebuilder:${{ matrix.target }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: luci-app-xray
      
      - name: Setup ImageBuilder
        run: |
          if [ -f ./setup.sh ]; then
            echo "Running setup.sh..."
            ./setup.sh
          fi
      
      - name: Update feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install luci-base
      
      - name: Copy package
        run: |
          mkdir -p package/luci-app-xray
          cp -r $GITHUB_WORKSPACE/luci-app-xray/* package/luci-app-xray/
      
      - name: Build package
        run: |
          make defconfig
          make package/luci-app-xray/compile V=s
          
          mkdir -p artifacts
          find bin -name "*.ipk" -exec cp {} artifacts/ \;
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ipk-${{ matrix.target }}
          path: artifacts/*.ipk
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: artifacts/*.ipk
          draft: false
          prerelease: false
