name: Build luci-app-xray for armv8

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build for armv8

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup build environment
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git wget

      - name: Build IPK
        run: |
          # Клонируем оригинальный репозиторий со скриптами сборки
          git clone https://github.com/yichya/luci-app-xray.git builder
          cd builder
          # Копируем наш код поверх (чтобы взять последнюю версию)
          cp -r $GITHUB_WORKSPACE/* ./
          # Запускаем скрипт сборки для armv8
          make

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ipk-packages
          path: ./*.ipk

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ./*.ipk
