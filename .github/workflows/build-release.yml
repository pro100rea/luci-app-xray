name: Build IPK for OpenWrt 24.10.1 (ARMv8)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      VERSION: "24.10.1"
      TARGET: "armsr"
      SUBTARGET: "armv8"
      SDK_SUFFIX: "armsr-armv8"

    steps:
      - name: Checkout package
        uses: actions/checkout@v4
        with:
          path: luci-app-xray

      # =============================
      # Install build dependencies
      # =============================
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            clang \
            flex \
            bison \
            g++ \
            gawk \
            gcc-multilib \
            gettext \
            git \
            libncurses5-dev \
            libssl-dev \
            python3 \
            rsync \
            unzip \
            zlib1g-dev \
            file \
            wget \
            zstd

      # =============================
      # Download OpenWrt SDK
      # =============================
      - name: Download OpenWrt SDK
        run: |
          URL="https://downloads.openwrt.org/releases/${VERSION}/targets/${TARGET}/${SUBTARGET}/openwrt-sdk-${VERSION}-${SDK_SUFFIX}_gcc-13.3.0_musl.Linux-x86_64.tar.zst"

          echo "Downloading $URL"
          wget $URL -O sdk.tar.zst

          tar -I zstd -xf sdk.tar.zst

          DIR=$(ls -d openwrt-sdk-*)
          mv $DIR sdk

          ls sdk

      # =============================
      # Prepare feeds + package
      # =============================
      - name: Prepare SDK
        run: |
          cd sdk

          ./scripts/feeds update -a
          ./scripts/feeds install -a

          mkdir -p package/luci-app-xray
          cp -r $GITHUB_WORKSPACE/luci-app-xray/* package/luci-app-xray/

      # =============================
      # Configure build
      # =============================
      - name: Configure
        run: |
          cd sdk
          make defconfig

      # =============================
      # Build package
      # =============================
      - name: Compile package
        run: |
          cd sdk
          make package/luci-app-xray/compile V=s -j$(nproc)

      # =============================
      # Collect artifacts
      # =============================
      - name: Collect IPK
        run: |
          mkdir -p artifacts
          find sdk/bin/packages -name "*.ipk" -exec cp {} artifacts/ \;

          echo "Built packages:"
          ls artifacts

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ipk-armv8-24.10.1
          path: artifacts/*.ipk

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: artifacts/*.ipk
